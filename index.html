<!DOCTYPE html>
<html>
<head>
	<title>Fizz Buzz</title>
	<meta name="description" content="Fizz Buzz will tell you if a number is divisable by 3 or 5 or both. How very functional!">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<form id="form">
		<h1>Fizz Buzz!</h1>
		<h3>Fizz means divisable by 3, Buzz means divisable by 5, Fizz Buzz means divisable by both 3 and 5.</h3>
	            <label for="input-value"></label>
	            <input type="text" name="input-value" id="input-value" placeholder="Enter a Number">
	                   <button type="submit">Submit</button>  <button name='clear' class='clear'>Clear</button>
	 </form>

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
